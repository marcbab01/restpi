<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <nav class="navbar">
            <div class="logo">MovieDB</div>
            <ul class="nav-links">
                <li><a href="#">Home</a></li>
                <li><a href="#">Movies</a></li>
                <li><a href="#">Genres</a></li>
                <li><a href="#">About</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="page-content">
            <section>
                <h1 id="movie-title">Movie Title</h1>
                <aside>
                    <img src="" alt="Movie Image" id="movie-image">
                </aside>
                <article>
                    <h2>Informations</h2>
                    <div class="infos">
                        <p class="infos-title">Resume</p>
                        <p class="infos-content" id="movie-description">no data</p>
                    </div>
                    <div class="infos">
                        <p class="infos-title">Release Date</p>
                        <p class="infos-content" id="movie-date">no data</p>
                    </div>
                    <div class="infos">
                        <p class="infos-title">Country</p>
                        <p class="infos-content" id="movie-country">no data</p>
                    </div>
                    <div class="infos">
                        <p class="infos-title">Budget</p>
                        <p class="infos-content" id="movie-budget">no data</p>
                    </div>
                    <div class="infos">
                        <p class="infos-title">Runtime</p>
                        <p class="infos-content" id="movie-runtime">no data</p>
                    </div>
                    <div class="infos">
                        <p class="infos-title">Popularity Score</p>
                        <p class="infos-content" id="movie-popularity">no data</p>
                    </div>
                </article>
            </section>
        </div>
    </main>
    <footer class="footer">
        <div class="footer-content">
            <p>&copy; 2025 MovieDB. All rights reserved.</p>
            <ul class="footer-links">
                <li><a href="#">Privacy Policy</a></li>
                <li><a href="#">Terms of Service</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </div>
    </footer>
    <script src="script.js"></script>
</body>

</html>
